<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tiledTrials</title>
  <link href="https://fonts.googleapis.com/css2?family=Piedra&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="game-container">
    <div class="score-board">
      <p>Score: <span id="score">0</span></p>
      
      <p>Best: <span id="best">0</span></p>
    </div>

    <button id="sound-btn"></button>
    
    <canvas id="game" class="paused" height="416" width="736">Your browser doesn't support canvas</canvas>

    <div id="modal" class="modal">
      <h1>Snake</h1>
      <button id="start">Play</button>
    </div>

    <div class="info">
      <p>- Use WSAD or arrows to move</p>
      <p>- Click on Game to pause</p>
    </div>    
  </div>

  <script src="js/game.js" type="module"></script>
</body>
</html>
